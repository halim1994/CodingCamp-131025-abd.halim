<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List RevoU</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Kegiatan Harian</h1>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Apa yang perlu dilakukan?" required>
            <input type="date" id="date-input" required>
            <button type="submit" id="add-button">Tambah</button>
        </form>

        <div class="controls">
            <select id="filter-status">
                <option value="all">Semua</option>
                <option value="pending">Belum Selesai</option>
                <option value="completed">Selesai</option>
            </select>
        </div>
        
        <ul id="todo-list">
            </ul>
    </div>

    <footer>
        Dibuat oleh Software Engineer RevoU | Dikelola dengan Vanilla JS
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
